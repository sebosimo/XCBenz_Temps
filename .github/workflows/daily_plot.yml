name: Sounding Workflow

on:
  workflow_dispatch:
    inputs:
      force_refresh:
        description: 'Download fresh data?'
        type: boolean
        default: false
  schedule:
    # Shifted minutes to avoid high-traffic marks
    - cron: '12,42 * * * *'

# --- FIX 1: Prevent multiple jobs from running at the same time ---
concurrency:
  group: weather-data-update
  cancel-in-progress: false # Let the current one finish, queue the next

jobs:
  update-weather-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
          # --- NEW STEP: FREE UP DISK SPACE ---
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # Shallow clone to save disk space (avoid downloading huge .git history)
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev

      - name: Install Python Dependencies
        run: |
          uv venv
          uv pip install -r requirements.txt

      - name: Fetch Weather Data
        env:
          FORCE_REFRESH: ${{ github.event.inputs.force_refresh }}
          RETENTION_DAYS: "2" # Explicitly clean up data older than 2 days in CI
        run: uv run python fetch_data.py

          # 1. Setup Git Config for Large Files
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git config --global http.postBuffer 524288000 # Increase buffer to 500MB to avoid RPC 500 errors

          # Helper function for robust pushing
          function robust_push() {
            n=0
            until [ "$n" -ge 5 ]
            do
               # Pull rebase to ensure we are up to date before pushing
               git pull --rebase origin main && git push && break
               n=$((n+1))
               echo "Push failed. Retrying in 15 seconds... (Attempt $n/5)"
               sleep 15
            done
            if [ "$n" -ge 5 ]; then
              echo "Push failed after 5 attempts."
              exit 1
            fi
          }
          
          # 2. Ensure directories exist
          mkdir -p cache_data
          mkdir -p cache_wind
          
          # 3. Batch 1: Push Traces (Lighter)
          git add -f cache_data/
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update Traces: $(date -u +'%Y-%m-%d %H:%M') UTC"
            robust_push
          else
            echo "No new traces to commit"
          fi

          # 4. Batch 2: Push Wind Maps (Heavier)
          # We push this separately to avoid one massive timeout
          git add -f cache_wind/
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update Wind Maps: $(date -u +'%Y-%m-%d %H:%M') UTC"
            robust_push
          else
            echo "No new wind maps to commit"
          fi
